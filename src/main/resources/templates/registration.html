<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="w-full max-w-xl">
    <form th:action="@{/registration}" th:object="${userDto}" method="post" class="bg-white shadow-md rounded px-6 pt-6 pb-8 mb-4">
        <h1 class="text-center text-2xl font-bold mb-4">Create an account</h1>

        <!-- emailErrorMessage message -->
        <div th:if="${emailErrorMessage}" class="mb-4">
            <p class="text-red-500 text-sm italic" th:text="${emailErrorMessage}"></p>
        </div>

        <div class="grid grid-cols-3 gap-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
                    First Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="firstName" name="firstName" type="text" placeholder="First Name" th:field="*{firstName}">
                <p class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
                    Last Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="lastName" name="lastName" type="text" placeholder="Last Name" th:field="*{lastName}">
                <p class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="middleName">
                    Middle Name (Optional)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="middleName" name="middleName" type="text" placeholder="Middle Name" th:field="*{middleName}">
                <p class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="email" name="email" type="email" placeholder="Email" th:field="*{email}">
                <p class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="birthDate">
                    Birth Date
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="birthDate" name="birthDate" type="date" placeholder="Birth Date" th:field="*{birthDate}">
                <p class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       id="password" name="password" type="password" placeholder="******************" th:field="*{password}">
                <p class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="matchingPassword">
                    Confirm Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       id="matchingPassword" name="matchingPassword" type="password" placeholder="******************" th:field="*{matchingPassword}">
                <p class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></p>
            </div>
        </div>
        <div class="flex items-center justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                SIGN UP
            </button>
        </div>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Already have an account? <a href="/login" class="text-blue-500 hover:text-blue-800">Login here</a></p>
        </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
        &copy;2024 Nurlis Kimbiletov Incorporation. All rights reserved.
    </p>
</div>
</body>
</html>
