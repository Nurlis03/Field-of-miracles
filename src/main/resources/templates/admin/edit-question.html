<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="w-full max-w-md">
    <form th:action="@{/admin/questions/edit}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" th:object="${question}">
        <h1 class="text-center text-2xl font-bold mb-4">Edit Question</h1>
        <input type="hidden" name="id" th:value="${question.id}">

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="questionText">
                Question
            </label>
            <input th:field="*{questionText}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="questionText" type="text" placeholder="Enter your question">
            <p th:if="${#fields.hasErrors('questionText')}" th:errors="*{questionText}" class="text-red-500 text-xs italic"></p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="answer">
                Answer
            </label>
            <input th:field="*{answer}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="answer" type="text" placeholder="Enter the answer">
            <p th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}" class="text-red-500 text-xs italic"></p>
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Save
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/admin/questions">
                Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
